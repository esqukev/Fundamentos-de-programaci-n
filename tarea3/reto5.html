<!doctype html>
<html lang="en">

<head>
    <title>CENFOTEC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="imagenes/favicon.png" rel="icon">
<!----Carga del framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/reto5.css">

</head>


<body>

    <header class="header">

    </header>


    <section class="container inicio">
        <div class="row">
            <div class="col-sm-4 col-md-6 col-lg-6">
            </div>
                <div class="text-center container nova">
                    <h1 class="titulo">NOVA ESTUDIO</h1>
                    <p class="pt-2">Hacemos realidad la casa de sus sueños.</p>
                </div>
            </div>
        </div>
    </section>


    <section class="container">
        <div class="row">
            <div class="col-sm-5 col-md-5 col-lg-5">
                <div class="inputs pt-4">
                    <h2 class="pb-3">Seleccione el modelo de casa</h2>
                    <h4>Modelo</h4>
                    <select name="modelo" id="modelo">
                        <option selected disabled>Seleccione un modelo:</option>
                        <option>Merkat</option>
                        <option>Nima</option>
                        <option>Nomad</option>
                        <option>Rustico</option>
                    </select>
                    <div class="pt-3"></div>
                    <h4>Cuartos</h4>
                    <select name="version" id="version">
                        <option selected disabled>Seleccione una versión:</option>
                        <option>4 cuartos</option>
                        <option>5 cuartos</option>
                    </select>
                    <div class="pt-5">
                        <button class="btn boton btn-lg mt-3" onclick="calcular()">Calcular</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-7 col-md-7 col-lg-7">
                <div class="text-center logo2 pt-5">
                    <img src="imagenes/modelo.jpg" alt="Casa" id="imagen">
                </div>
            </div>
        </div>
    </section>


<footer class="footer">
        <div class="">
            <h2 class="text-center derechos">UNIVERSIDAD CENFOTEC</h2>
            <div class="footer-right">
    </div>
</footer>
