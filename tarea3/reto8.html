<!DOCTYPE html>
<html lang="en">
<head>
    <title>CENFOTEC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="imagenes/favicon.png" rel="icon">
    <!-- Carga del framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reto8.css">
</head>
<body>
    <header class="header"></header>


    <section class="banner">
        <div class="container pt-5">
            <div class="row pb-5 pt-5">
                <div class="container box_user">
                    <div class="container text-center box-content">
                        <div class="p-4">
                            <div class="mb-4">
                                <div class="mb-3">
                                    <h3 class="text-white mb-3">Seleccione una sede</h3>
                                    <select class="form-select" id="sede" onchange="seleccionarSede();">
                                        <option value="" selected disabled></option>
                                        <option value="1">SEDE SAN JOSÉ</option>
                                        <option value="2">SEDE GUANACASTE</option>
                                        <option value="3">SEDE ALAJUELA</option>
                                    </select>
                                </div>

                                <div id="contenedorElementos" style="display: none;">
                                    <div>
                                        <h3 class="text-white">Iniciar sesión</h3>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-white" for="in-txt-user">Usuario</label>
                                        <input class="form-control input-hover entrada" id="in-txt-user" type="text" />
                                    </div>
                                    <div>
                                        <label class="form-label text-white" for="in-txt-pass">Contraseña</label>
                                        <input class="form-control input-hover entrada" id="in-txt-pass" type="password" />
                                    </div>
                                    <div class="mb-2 pt-3">
                                        <input class="form-check-input radio" type="checkbox" />
                                        <label class="form-check-label text-white">Recordarme en este equipo</label>
                                    </div>
                                    <div id="forgot-pass" class="">
                                        <label class=""><a href="#" class="highlight">¿Olvidaste tu contraseña?</a></label>
                                    </div>
                                    <div class="text-center mt-4">
                                        <button class="btn p-2 text-light entrar" id="btn-login" type="button">Iniciar sesión</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="footer">
        <div class="">
            <h2 class="text-center derechos">UNIVERSIDAD CENFOTEC</h2>
            <div>
        </div>
    </footer>
    <!-- Carga de elementos interactivos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>    
    <script src="js/reto8.js"></script>

    </body>
    </html>
