<!doctype html>
<html lang="en">

<head>
    <title>CENFOTEC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="imagenes/favicon.png" rel="icon">
<!----Carga del framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <link rel="stylesheet" href="css/reto2.css">

</head>


<body>

    <header class="header">

    </header>



    <section class="">
        <div class=" container">
        <div class="container pt-5"></div>
        <h1 class="text-center display-3 titulo">Facturación</h1>

        <div class=" pt-4"></div>
        <p class="titulo2 text-center">
            <strong class="container titu"></strong> En caso de necesitar factura eléctronica, digite sus datos a continuación: 
        </p>

        <!--  Ingresar datos -->
        <br><br>
        <!-- clase input-group se usa  para agrupar campos de texto -->
        <!-- clase form-control se usa para dimensionar la anchura de los campos -->
        <div class="container input-group mb-3">
            <label for="nombre"> Nombre:</label>
            <input id="nombre" type="text" class="form-control">
        </div>
        <div class="container input-group mb-3">
            <label for="articulo"> Articulo:</label>
            <input id="articulo" type="text" class="form-control">
        </div>
        <div class="container input-group mb-3">
            <label for="cantidad"> Cantidad:</label>
            <input id="cantidad" type="number" class="form-control">
        </div>
        <div class="container input-group mb-3">
            <label for="precio"> Precio:</label>
            <input id="precio" type="number" class="form-control">
        </div>
            

        <!-- (d-flex justify-content-end) = Es una instruccion de Flexbox que pone a la derecha los botones  -->
        <div class="pt-3 d-flex justify-content-center pt-5">
            <button id="agregarBtn" onclick="incluir()"><i class="fas fa-plus-circle"></i>Facturar</button>
            <button id="limpiarBtn" onclick="limpiar()"><i class="fas fa-trash"></i>Limpiar</button>
        </div>
        <div class="pb-5"></div>
        <br><br>

        <div class="container text-center">
            <!-- la clase table-info es para darle una apariencia grafica a la tabla -->
            <table class="table table-hover table-light">
                <!-- seccion de encabezado de tabla -->
                <thead>
                    <!-- <tr> es fila de tabla-->
                    <tr>
                        <!-- <th> es celda de tabla-->
                        <th> Nombre</th>
                        <th> Articulo</th>
                        <th> Cantidad</th>
                        <th> Precio</th>
                        <th> Subtotal</th>
                        <th> IVA 13%</th>
                        <th> Servicio 5%</th>
                        <th> Total a pagar</th>
                    </tr>
                </thead>
                <!-- cuerpo de tabla -->
                <tbody id="tabla"></tbody>
            </table>
            
        </div>
        <div class="pb-5"></div>
        <div class="pb-5"></div>
    </div>
</div>
</section>



<footer class="footer">
        <div class="">
            <h2 class="text-center derechos">UNIVERSIDAD CENFOTEC</h2>
            <div class="footer-right">
    </div>
</footer>


    <!----Carga de elementos interactivos-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>

    <script src="js/reto2.js"></script>

</body>
</html>
